  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
    env_file:
      - ./user-service/.env
    environment:
      PORT: 8001
      REDIS_HOST: redis
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # =========================
  # TEMPLATE SERVICE
  # =========================
  template-service:
    build:
      context: ./template-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # =========================
  # EMAIL SERVICE
  # =========================
  email-service:
    build:
      context: ./email-service
      dockerfile: EmailService/Dockerfile
    ports:
      - "8003:8003"
    env_file:
      - ./email-service/EmailService/.env.example
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_EXCHANGE: notifications.direct
      RABBITMQ_EMAIL_QUEUE: email.queue
      RABBITMQ_FAILED_QUEUE: failed.queue
      REDIS_HOST: redis
      USER_SERVICE_URL: http://user-service:8001
      TEMPLATE_SERVICE_URL: http://template-service:8002
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: no-reply@test.com
      PORT: 8003
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
      mailhog:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # =========================
  # PUSH NOTIFICATION SERVICE
  # =========================
  push-service:
    build: ./push-service
    ports:
      - "8004:8004"
    env_file:
      - ./push-service/.env
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      USER_SERVICE_URL: http://user-service:8001
      TEMPLATE_SERVICE_URL: http://template-service:8002
      PORT: 8004
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # =========================
  # RABBITMQ
  # =========================
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 90s
    networks:
      - app-network

  # =========================
  # REDIS
  # =========================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  # -------------------------
  # MailHog
  # -------------------------
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
    networks:
      - app-network

# =========================
# VOLUMES
# =========================
volumes:
  rabbitmq_data:
  redis_data:

# =========================
# NETWORKS
# =========================
networks:
  app-network:
    driver: bridge
